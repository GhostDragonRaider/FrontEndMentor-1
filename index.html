<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link rel="stylesheet" href="./assets/styles/styles.css" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Social links profile</title>
  </head>
  <body>
    <div id="body-div">
      <section id="main-section">
        <h2 class="visually-hidden">Business Card</h2>
        <div id="profile-div">
          <img
            id="profile-picture"
            src="assets/images/avatar-jessica.jpeg"
            alt="profile-picture"
          />
          <p class="intro name">Jessica Randall</p>
          <p class="intro city">London, United Kingdom</p>
          <p class="intro title">"Front-end developer and avid reader."</p>
        </div>

        <div id="navlink-div">
          <nav>
            <a class="navlink" href="#">GitHub</a>
            <a class="navlink" href="#">Frontend Mentor</a>
            <a class="navlink" href="#">LinkedIn</a>
            <a class="navlink" href="#">Twitter</a>
            <a class="navlink" href="#">Instagram</a>
          </nav>
        </div>
      </section>

      <div class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by <a href="#">Milei SÃ¡ndor Antal</a>.
      </div>
    </div>
  </body>
</html>
